<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <!--JQUERY MODAL-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      link href="payment-form.css" rel="stylesheet" />

    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist">
          </div>
        </div>
      </div>
    </section>
    <form>


      <!--PAYMENT FORM-->
      <h1>Payment form</h1>
      <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
      <section>
          <h2>Contact information</h2>

          <!--RADIO BUTTONS for TITLEs -->
          <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="titleName" value="Mister" id="Mister" >
                    Mister
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="titleName" value="Miss" id="Miss" >
                    Miss
                  </label>
                </li>
            </ul>

          </fieldset>
          <p>
            <label for="name">
              <span>Name: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="name1" name="username">
          </p>


          <p>
            <label for="mail">
              <span>E-mail: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="mail" name="usermail">
          </p>
          <p>
            <label for="pwd">
              <span>Password: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="password" id="pwd" name="password">
          </p>
      </section>

      <section>
          <h2>Payment information</h2>
          <p>
            <label for="card">
              <span>Card type:</span>
            </label>
            <select id="card" name="usercard">
              <option value="visa">Visa</option>
              <option value="mc">Mastercard</option>
              <option value="amex">American Express</option>
            </select>
          </p>
          <p>
            <label for="number">
              <span>Card number:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="tel" id="number" name="cardnumber">
          </p>
          <p>
            <label for="date">
              <span>Expiration date:</span>
              <strong><abbr title="required">*</abbr></strong>
              <em>formatted as mm/yy</em>
            </label>
            <input type="date" id="date" name="expiration">
          </p>
      </section>

      <!-- Modal HTML embedded directly into document -->


<div id="ex1" class="modal">
  <p id="thanks">  </p>
  <a href="#" rel="modal:close" class="btn-min">Close</a>
</div>

<!-- Link to open the modal -->
<a href="#ex1" rel="modal:open" class="btn btn-default" onclick = "getMessage()">Submit</a>



    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
